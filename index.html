<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<div>

    <body>

        <h1>Calculator</h1>

        <div id="operands">
            <div id="firstOperand"></div>
            <div id="operator"></div>
            <div id="secondOperand"></div>
            <div> </div>
        </div>

        <div id="calculator">
            <div id="display">
                <div class="button"><button id="ce">CE</button></div>
                <p>0</p>
            </div>
            <div id="lower-box">
                <div id="buttons">
                    <div class="button"><button class="number">9</button></div>
                    <div class="button"><button class="number">8</button></div>
                    <div class="button"><button class="number">7</button></div>
                    <div class="button"><button class="number">6</button></div>
                    <div class="button"><button class="number">5</button></div>
                    <div class="button"><button class="number">4</button></div>
                    <div class="button"><button class="number">3</button></div>
                    <div class="button"><button class="number">2</button></div>
                    <div class="button"><button class="number">1</button></div>
                    <div class="button"><button class="number">0</button></div>
                    <div class="button"><button id="decimal" class="number">.</button></div>
                    <div class="button"><button id="equals">=</button></div>
                    <div class="button"><button class="memoryButton" id="memoryPlus">M+</button></div>
                    <div class="button"><button class="memoryButton" id="memoryMinus">M-</button></div>
                    <div class="button"><button class="memoryButton" id="memoryRecall">MR</button></div>

                </div>
                <div id="symbols">
                    <div class="symbol"><button class="operators">รท</button></div>
                    <div class="symbol"><button class="operators">x</button></div>
                    <div class="symbol"><button class="operators">-</button></div>
                    <div class="symbol"><button class="operators">+</button></div>
                    <div class="button"><button class="memoryButton" id="memoryClear">MC</button></div>
                </div>
            </div>
        </div>

        <div id="memory">No Memory</div>

    </body>

    <script src="calculator.js"></script>

</html>
